---
# defaults file for samba

# --- Global ---
# Server IP
samba_server_ip: 10.0.2.4
keycloak_server_ip: 10.0.2.5

# Server FQDN
samba_server_fqdn: samba.diinf.lan
keycloak_server_fqdn: keycloak.diinf.tk

# Files
files_path: /opt/sistema-centralizado

# --- Samba ---
# Container configuration
container_name: samba-ad
container_hostname: samba

# Samba Active Directory configuration
domain_name: DIINF.LAN      # Always Uppercase
domain_password: Diinf1*    # One Uppercase, number & symbol
dns_forwarder: 8.8.8.8